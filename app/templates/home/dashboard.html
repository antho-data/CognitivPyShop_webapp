{% extends "bootstrap/base.html" %}

{% block title %}
Admin Panel
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
<link rel="shortcut icon" href="{{ url_for('.static', filename='favicon.ico') }}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Admin area</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{url_for('index') }} ">Home</a></li>
            <li><a href="{{url_for('logout') }} ">Log Out</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Welcome, {{ name }}</h1>
          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="./static/images/add_user.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4><a href="{{url_for('create_user') }} ">Create User</a></h4>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="./static/images/delete_user.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4><a href="{{url_for('delete_user') }} ">Delete User</a></h4>
            </div>
             <div class="col-xs-6 col-sm-3 placeholder">
              <img src="./static/images/list_user.jpg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4><a href="{{url_for('list_user') }} ">List User</a></h4>
            </div>
             <div class="col-xs-6 col-sm-3 placeholder">
              <img src="./static/images/db.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4><a href="{{url_for('download_db') }} ">Export DB</a></h4>
             </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
